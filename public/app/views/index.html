<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SongVis</title>

	<link rel="shortcut icon" href="assets/images/music.png">

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/yeti/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- JS -->

	<!-- jQuery for using with D3 -->
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

	<!-- D3 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="assets/javascript/colorbrewer.js" charset="utf-8"></script>
	
	<!-- Add Main Angular JavaScript libraries here-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-cookies.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>

	<!-- Add Angular controllers here -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/songCtrl.js"></script>

	<!-- Add Angular services here-->
	<script src="app/services/songService.js"></script>

	<!-- Add main Angular app files here (app.js and app.routes.js)-->
	<script src="app/app.js"></script>
	<script src="app/app.routes.js"></script>

</head>
<body ng-app="songVis">

<!-- NAVBAR -->
<header ng-controller="mainController as main">
	<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<a href="/" class="navbar-brand">
				<span class="glyphicon glyphicon-music text-info"></span> SongVis <span class="glyphicon glyphicon-music text-info"></span> 
			</a>
		</div>
		<div>
		    <form class="navbar-form navbar-right" role="search" ng-submit="main.search()">

	    		<div class="form-group">
						<input type="text" class="form-control" ng-model="main.searchData" placeholder="Search">
						<select class="form-control" ng-model="main.selected.source" 
								ng-options="o.source for o in main.options">
							<option value="" disabled>-- Music Service --</option>
						</select>
					    <select class="form-control" ng-model="main.selected.type"
					            ng-options="t.type.name for t in main.selected.source.types">
					        <option value="" disabled>-- Search Type --</option>
					    </select>
				</div>
        		<button type="submit" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-search"></span></button>
      		</form>
      	</div>
	</div>
	</nav>
</header>

<main class="container">

	<div ng-view></div>

</main>

</body>
</html>
