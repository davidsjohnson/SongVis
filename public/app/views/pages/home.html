<div class="jumbotron">
	<h2>SongVis</h2>
	<h4>A tool for visualizing Songs</h4>

	<form class="form-horizontal" ng-submit="main.search()">

		<div class="form-group">
			<label class="col-sm-1 control-label">Search</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="main.searchData">
			</div>
			<div class="col-sm-2">
				<select ng-model="main.type">
					<option value="genre"> Genre </option>
					<option value="artist">Artist</option>
				</select>
			</div>
		</div>

		<div class="form-group">
		<div class="col-sm-6">
			<button type="submit" class="btn btn-success btn-lg btn-block">Find Songs</button>
		</div>
		</div>

	</form>

</div>
