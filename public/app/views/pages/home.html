<div class="jumbotron">
	<h2>SongVis</h2>
	<h5>A tool for visualizing Songs. Start by searching for a Genre or Artist.</h5>

	<form class="form-horizontal" ng-submit="main.search()">

		<div class="form-group">
			<div class="col-sm-6">
				<input type="text" class="form-control" ng-model="main.searchData">
			</div>
			<div class="col-sm-2">
				<select class="form-control" ng-model="main.type">
					<option value="genre">Genre </option>
					<option value="artist">Artist</option>
				</select>
			</div>
		</div>

		<div class="form-group">
		<div class="col-sm-6">
			<button type="submit" class="btn btn-info btn-lg btn-block">Find Songs</button>
		</div>
		</div>

	</form>
</div>
