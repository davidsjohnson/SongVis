
<div class="loading" ng-if="song.processing">
	<h5>Loading...<span class="glyphicon glyphicon-music text-info spinner"></span></h5>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-3" id="main_song">
		<h4> {{ song.track.title }}</h4>
		<h5> {{ song.track.artist }}</h5>
		<div class="processing" ng-if="song.track_processing">
			<h6>Loading Track...<span class="glyphicon glyphicon-music text-info spinner"></span></h6>
		</div>
	</div>
</div>
